<!DOCTYPE html>
<html>
	<head>
		<link href="/bootstrap.css" rel="stylesheet" type="text/css" media="all">
		<link href="/styles.css" rel="stylesheet" type="text/css" media="all">

		<script src="/jquery-3.1.1.js"></script>
		<script src="/bootstrap.js"></script>
		<script src="/scripts.js"></script>

		<title>Translation</title>
	</head>
	<body>
		<div class="container">

			<div class="row">
				<div class="col-md-12 center">
					<h2>Translate</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">

					<div class="form-horizontal">

						<div class="form-group">
							<label for="txtBinaryInput" class="col-sm-2 control-label">Translate to Binary:</label>
							<div class="col-sm-10">
								<textarea id="txtBinaryInput" class="form-control" rows="5"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label for="txtMorseInput" class="col-sm-2 control-label">Translate to Morse Code (optional):</label>
							<div class="col-sm-10">
								<textarea id="txtMorseInput" class="form-control" rows="5"></textarea>
							</div>
						</div>

						<div class="form-group">
							<label for="ddlDotValue" class="col-sm-2 control-label">Bits per Dot:</label>
							<div class="col-sm-1">
								<select id="ddlDotValue" class="form-control">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</div>
							<div class="col-sm-9"></div>
						</div>

						<div class="form-group">
							<label for="ddlLineBreaks" class="col-sm-2 control-label">Set line breaks:</label>
							<div class="col-sm-10">
								<select id="ddlLineBreaks" class="form-control">
									<option value="paragraph">Single paragraph</option>
									<option value="columns">One Morse letter per line (for columns)</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="chkReplaceWhitespace" class="col-sm-2 control-label">Replace Whitespace:</label>
							<div class="col-sm-10">
								<input type="checkbox" id="chkReplaceWhitespace">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default" onclick="TranslateInput();">Translate</button>
							</div>
						</div>

					</div>
					
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">

					<div class="form-horizontal">
						<div class="form-group">
							<label for="txtEncoded" class="col-sm-2 control-label">Encoded Result:</label>
							<div class="col-sm-10">
								<textarea id="txtEncoded" class="form-control" rows="5"></textarea>
							</div>
						</div>
					</div>

				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>

			<!-- FOOTER -->
			<div class="row">
				<div id="signature" class="col-md-12 center">
					&copy; 2016 Julie Rose&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a id="email-link" href="mailto:julie.d.rose@gmail.com">julie.d.rose@gmail.com</a>
				</div>
			</div>
			
		</div>

	</body>
	<head>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Cache-Control" content="max-age=0" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="Pragma" content="no-cache" />
	</head>
</html>
